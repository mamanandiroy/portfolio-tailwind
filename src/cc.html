<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link href="src/output.css" rel="stylesheet" />
    <script>
      // Script untuk toggle hamburger menu
      function toggleMenu() {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
      }
    </script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <!-- Navbar -->
    <header class="fixed w-full bg-white shadow-md">
      <div class="container mx-auto flex items-center justify-between py-4 px-6">
        <div class="text-2xl font-bold text-teal-600">MyPortfolio</div>

        <!-- Menu Desktop -->
        <nav class="hidden md:flex space-x-6">
          <a href="#home" class="text-gray-700 hover:text-teal-500">Home</a>
          <a href="#about" class="text-gray-700 hover:text-teal-500">About</a>
          <a href="#projects" class="text-gray-700 hover:text-teal-500">Projects</a>
          <a href="#contact" class="text-gray-700 hover:text-teal-500">Contact</a>
        </nav>

        <!-- Hamburger Button -->
        <button class="md:hidden text-gray-700 focus:outline-none" onclick="toggleMenu()">
          <!-- Icon hamburger -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Mobile Menu -->
      <nav id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
        <a href="#home" class="block px-6 py-2 text-gray-700 hover:bg-teal-100">Home</a>
        <a href="#about" class="block px-6 py-2 text-gray-700 hover:bg-teal-100">About</a>
        <a href="#projects" class="block px-6 py-2 text-gray-700 hover:bg-teal-100">Projects</a>
        <a href="#contact" class="block px-6 py-2 text-gray-700 hover:bg-teal-100">Contact</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="pt-36">
      <div class="container mx-auto px-4">
        <div class="flex flex-wrap">
          <div class="w-full self-center text-center">
            <h1 class="text-lg font-semibold text-teal-500 mb-2">Halo Semua üëè, Saya Andi Roy</h1>
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">Web Developer | Programmer</h2>
            <p class="text-gray-600 text-base max-w-xl mx-auto">Saya adalah seorang Programmer Web</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
